{% load i18n menu_tags %}

{% if languages|length > 1 %}
{% for language in languages %}
    {% if not current_language == language.0 %}
    <li class="nav-item">
	    <a class="nav-link" href="{% page_language_url language.0 %}#navbar" title="{% trans "Change to language:" %} {{ language.1 }}">{{ language.1 }} <i class="fa fa-language fa-lg" aria-hidden="true"></i></a>
    </li>
    {% endif %}
{% endfor %}
{% endif %}
