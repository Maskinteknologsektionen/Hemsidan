{% load i18n %}
<table class="table">
    <thead>
    <tr>
        <th class="d-none d-md-table-cell">LiuID</th>
        <th>{% trans 'Name' %}</th>
        <th class="d-none d-md-table-cell">{% trans 'Connect' %}</th>
    </tr>
    </thead>
    <tbody>
    {% if users.count > 0 %}
        {% for user in users %}
            <tr>
                <td class="d-none d-md-table-cell">{{ user.username }}</td>
                <td>{{ user.first_name }} {{ user.last_name }}</td>
                <td><button class="btn btn-maskin connect-btn" data-liuid="{{ user.username }}">
                            {% trans 'Connect and check in' %}
                </button></td>

            </tr>
        {% endfor %}
    {% else %}
        {% trans 'No users found.' %}
    {% endif %}
    </tbody>
</table>
