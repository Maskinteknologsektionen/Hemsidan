{% extends "base.html" %}
{% load cms_tags %}
{% load i18n %}

{% block title %}{% page_attribute "page_title" %}{% endblock title %}

{% block content %}
    <div class="content">
        <form method="post">
            {% csrf_token %}
            <table class="table">
                {{ booking_form.as_table }}
            </table>
            <button type="submit">{% trans 'Save changes'%}</button>
        </form>
    </div>
{% endblock content %}
